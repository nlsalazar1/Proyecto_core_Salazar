<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- Usamos para realizar el logout, mirar la documentacion de thymeleaf en security -->

<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD Clientes</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
	<!--  Barra de NavegaciÃ³n -->
	<header th:fragment="header">

		<!--  BARRA DE NAVEGACION DE BOOSTRAP -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">
				<strong>MY CRUD SPRING MVC</strong>
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				
				<!-- ENLACES DEL MENU -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" th:href="@{/index}">Inicio
								
							</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a class="nav-link"th:href="@{/views/clientes/}">Clientes</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<a class="nav-link"th:href="@{/views/inmuebles/}">Inmuebles</a>
						</li>
					</ul>
					<ul class="navbar-nav-right btn-warning">
						<li sec:authorize="!isAuthenticated()">
							<a class="btn btn-outline-warning" th:href="@{/login}">Iniciar Sesion</a>
						</li>
						
						<li class="dropdown" sec:authorize="isAuthenticated()">
						  <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
							    Perfil
							  </button>
						    <span sec:authentication="name"></span>
						  
						
						  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						    <a class="dropdown-item" href="#">Configuracion</a>
						    <a class="dropdown-item" href="#">Nosotros</a>
						    
						    <form th:action="@{/logout}" method="post">
						    	<button class="dropdown-item" type="submit">Cerrar Sesion</button>						    	
						    </form>
						    
						  </div>
						</li>
						
					</ul>					
				</div>
			</div>
		</nav>

	</header>

	<!--  Contenido -->
	<div class="container"></div>

	<!--  Pie de pagina -->
	<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

		<div class="container">
			<p>Contenido</p>
		</div>
		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>
</body>
</html>
