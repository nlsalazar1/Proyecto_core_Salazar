	<div id="container1" style="height: 400px"></div>
		<script th:inline="javascript">
			$(function(){
		    var surveyMapKeys = [[${surveyMap.keySet()}]];
		    var surveyMapValues = [[${surveyMap.values()}]];
	
		    var maxCantidad = Math.max(...surveyMapValues); // Obtener el valor máximo de tus datos
	
		    Highcharts.chart('container1', {
		        chart: {
		            type: 'column'
		        },
		        title: {
		            text: 'Departamentos en venta por sector'
		        },
		        subtitle: {
		            text: 'All Details is not true its a dummy Map'
		        },
		        xAxis: {
		            categories: surveyMapKeys,
		            crosshair: true
		        },
		        yAxis: {
		            min: 0,
		            max: maxCantidad + 1, // Establecer el valor máximo como el máximo más alto en tus datos + 1
		            title: {
		                text: 'Cantidad'
		            }
		        },
		        tooltip: {
		            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
		            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
		            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
		            footerFormat: '</table>',
		            shared: true,
		            useHTML: true
		        },
		        plotOptions: {
		            column: {
		                pointPadding: 0.2,
		                borderWidth: 0
		            }
		        },
		        series: [{
		            name: 'Sector',
		            data: surveyMapValues
		        }]
		    });
		});
	
	</script>
		

	<script>
		function actualizarPrecio() {
		    //var tipo = document.getElementById("tipo").value;
		    var tipo = document.getElementById("casa").value;
		    var precio = document.getElementById("precio").value;
		    var valores = precio.split("-");
		    var valorMin = parseFloat(valores[0]);
		    var valorMax = parseFloat(valores[1]);
	
		    // Redirigir a la URL del controlador con los parámetros adecuados
		    window.location.href = "/views/analisis/displayBarGraph?tipo=" + tipo + "&valor_min=" + 50000 + "&valor_max=" + 200000;
		}

	</script>
