<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="../../../static/css/normalize.css">
	<link rel="stylesheet" href="../../../static/css/style.css">
	
</head>
<body>

	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
	    <h1 th:text="${titulo}"></h1>
	</div>
	
	
	<div class="container2">
	    
	    <div class="inmuebles-container">
	    
	        <div class="inmueble" th:each="inm : ${inmuebles}">
				<div class="nombre" th:text="${inm.tipo + ' en ' + inm.sector + ' de ' + inm.area}"></div>
				<!-- img class="imagen-casas" src="/images/otraCasa.png" alt="Imagen del Inmueble"-->
				<div >
					<img th:src="@{/images/anuncio4.jpg}" width="auto" height="auto" class="center">				
				</div>
				
	            <div class="info">
	                <div class="titulo">Precio: <span th:text="${inm.precio}"></span></div>
	                <div class="titulo">Sector: <span th:text="${inm.sector}"></span></div>
	                <div class="titulo">Descripción: <span th:text="${inm.descripcion}"></span></div>
	            </div>
	            <div class="titulo">Área: <span th:text="${inm.area}"></span> m²</div>
	            <div class="titulo">Dormitorios: <span th:text="${inm.dormitorios}"></span></div>
	            <div class="titulo">Baños: <span th:text="${inm.banios}"></span></div>
	        </div>
	    </div>
	</div>


	
	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
