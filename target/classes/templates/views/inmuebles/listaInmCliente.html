<! DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<!--  p th:text="${inmuebles}"></p-->
	</div>

	<div class="container">
	
		<a class="btn btn-primary btn-sm" th:href="@{/views/inmuebles/create}"
			th:text="'Nuevo Inmueble'" title="Crear Nuevo Inmueble">
		</a>
		
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">cliente nombre</th>					
					<th scope="col">Area</th>
					<th scope="col">Tipo</th>
					<th scope="col">Sector</th>
					<th scope="col">Dormitorios</th>
					<th scope="col">Ba√±os</th>
					<th scope="col">Precio</th>
					<th scope="col">Descripcion</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="inm:${inmuebles}">
					<th scope="row" th:text="${inm.idInmueble}"></th>
					<td th:text="${inm.cliente.nombres+' '+inm.cliente.apellidos}"></td>
					<td th:text="${inm.area}"></td>
					<td th:text="${inm.tipo}"></td>
					<td th:text="${inm.sector}"></td>
					<td th:text="${inm.dormitorios}"></td>
					<td th:text="${inm.banios}"></td>
					<td th:text="${inm.precio}"></td>
					<td th:text="${inm.descripcion}"></td>
					
					<td>
						<a class="btn btn-success btn-sm" th:href="@{/views/inmuebles/edit/}+${inm.idInmueble}"
							th:text="'Editar'" title="Editar Registro">
						</a>
					</td>
					<td>
						<a class="btn btn-danger btn-sm" th:href="@{/views/inmuebles/delete/}+${inm.idInmueble}"
							th:text="'Eliminar'" title="Eliminar Registro"
							onclick="return confirm('Esta seguro de eliminar el registro?');"> <!-- onClick lo usamos para preguntar si desea eliminar el registro -->
						</a>
					</td>

				</tr>
			</tbody>
		</table>

	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
